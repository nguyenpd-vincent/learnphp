<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div  class="container">
    <div class="trang1">
      <h4>Thông tin bắt buộc</h4>
      <div>
        Họ Tên:<input type="text" name="name" placeholder="Nhập họ tên">
      </div>
      <div>Giới tính:
        <input type="checkbox" name="gioitinh" value="Nam">Nam
        <input type="checkbox" name="gioitinh" value="Nữ">Nữ
      </div>
      <div>
        Nơi sinh:
        <select>
          <option>Đà Nẵng</option>
          <option>Hà Nội</option>
          <option>Tp HCM</option>
          <option>Tp Vinh</option>
          <option>Hải Phòng</option>
          <option>Sài Gòn</option>
        </select>
      </div>
      <div>
        Ngày Sinh:<input type="text" name="ngaysinh" placeholder="Nhập Ngày Sinh">
      </div>
      <div>
        Số CMND:
        <input type="text" name="cmnd" placeholder="CMND">
      </div>
      <div>
        Trình độ:
        <input type="radio" name="trinhdo" value="sinhvien">Sinh Viên
        <input type="radio" name="trinhdo" value="giaovien_giangvien">Giáo viên / Giảng viên
        <input type="radio" name="trinhdo" value="bangcapkhac">Bằng Cấp Khác
      </div>
    </div>
    <hr>
    <div id="trang2">
      <p>Bạn sẽ nhận suất miễn phí rất dễ dàng nếu cung cấp đầy đủ các thông tin sau</p>
      <div>
        Email:
        <input type="text" name="email">
      </div>
      <div>
        Ảnh thẻ:
        <input type="file" name="anhthe">
      </div>
      <div>
        Ưu điểm:
        <input type="text" name="uudiem">
      </div>
      <div>
        Bằng Cấp:
        <input type="file" name="bangcap">
      </div>
      <div>
        Thành tích đã đạt được khi dạy kèm:
        <input type="text" name="thanhtich">
      </div>
    </div>
    <hr>
  </div>
</body>
</html>
